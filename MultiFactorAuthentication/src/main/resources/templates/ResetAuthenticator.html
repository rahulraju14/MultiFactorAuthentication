<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper login-box" style="width: 400px; position: relative; top: 11em;">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Reset Authenticator</h4>
							<div  th:if="${authRequest.displayErrorMessage}">
							<span class="error-msg">Invalid Username or Password</span>
							</div>
							<form th:action="@{/resetAuth}"  class="my-login-validation" th:object="${authRequest}" method="post">
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input th:field="*{userName}" id="username" type="email" class="form-control" name="username" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>
								<div class="form-group">
									<label for="email">Password</label>
									<input th:field="*{password}" id="password" type="password" class="form-control" name="password" required autofocus>
								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block" onclick="sample()">
										Submit
									</button>
								</div>
								<div style="position: relative; padding: 1em;">
								Go back to Login <a style="text-decoration: underline;" href="/login">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
</body>
</html>
